<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 0;  /* 去掉空格*/
    }

    div {
      max-width: 630px;
      margin: auto;
    }

    div span {
      display: inline-block;
      width: 180px;
      height: 40px;
      font-size: 12px;
      border: 3px solid;
      margin-left: 30px;
      margin-right: 0;
      margin-top: 15px;
      background-color: rgb(255, 192, 203);
      box-sizing: border-box;
    }

    div span:hover {
      background-color: red;
    }
  </style>
</head>

<body>
  <div>
    <span>宽180高40(包含边框)</span>
    <span>产品</span>
    <span>产品</span>
    <span>水平间隙30px</span>
    <span>产品</span>
    <span>产品</span>
    <span>边框宽度3px</span>
    <span>产品</span>
    <span>产品</span>
    <span>水平间隙30px</span>
    <span>产品</span>
    <span>产品</span>
  </div>
</body>

</html>

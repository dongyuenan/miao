<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes cube {
      from {
        transform: rotate3d(1,1,0,0deg);
      }
      to {
        transform: rotate3d(1,1,0,360deg);
      }
    }

    div {
      /* perspective: 500px; */
      transform-style: preserve-3d;
      width: 300px;
      height: 300px;
      /* background-color: pink; */
      margin: 200px auto 0;
      animation: cube 5s linear infinite;
    }

    div span {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }

    div span:nth-child(1) {
      transform: translateZ(-300px);
      background-image: linear-gradient(to right, #ffe53b, #00ffff);
    }

    div span:nth-child(2) {
      background-image: linear-gradient(to right,rgb(204, 251, 255), rgb(239, 150, 197))
      transform: rotateY(-90deg) translateX(-150px) translateZ(150px);
    }

    div span:nth-child(3) {
      background-image: linear-gradient(to right,rgb(238, 189, 137,), rgb(209, 58, 189))
      transform: rotateY(90deg) translateX(150px) translateZ(150px);
    }

    div span:nth-child(4) {
      background-image: linear-gradient(to right,#9fa5d5,#e8f5c8);
      transform: rotateX(90deg) translateY(-150px) translateZ(150px);
    }

    div span:nth-child(5) {
      background-image: linear-gradient(to right,#c973ff,#aebaf8);
      transform: rotateX(-90deg) translateY(150px) translateZ(150px);
    }

    div span:nth-child(6) {
      background-image: linear-gradient(to right,#1fc9fd,#fc0061);
    }
    </style>
</head>
<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

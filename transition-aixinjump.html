<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: aqua;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border: 2px solid;
      box-sizing: border-box;
    }

    div img {
      display: inline-block;
      zoom: 2;
      transition: 14s  steps(28);
    }

    div:hover img {
      margin-left: -2800px;
    }
  </style>
</head>
<body>
  <div>
    <img src="aixin.png" alt="">
  </div>
</body>
</html>
